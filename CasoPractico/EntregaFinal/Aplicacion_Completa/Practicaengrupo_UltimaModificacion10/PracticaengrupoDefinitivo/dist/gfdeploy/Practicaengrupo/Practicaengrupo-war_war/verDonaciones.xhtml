<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="title">Donaciones</ui:define> 
    <ui:define name="content">
    <div class="container">
            <h:form>
                <h:panelGrid columns="2" cellpadding="5">
           
                     <h:outputLabel value="Codigo: "/>
                     <h:outputLabel value="#{registro.getCodigo()}"/>
                     <h:outputLabel value="Cantidad: "/>
                     <h:outputLabel value="#{registro.getIng().cantidad}"/>
                     <h:outputLabel value="Cuenta de Ingreso: "/>
                     <h:outputLabel value="#{registro.getIng().num_ingreso}"/>
                     <h:outputLabel value="Cuenta Bancaria: "/>
                     <h:outputLabel value="#{registro.getIng().num_bancario}"/>
                     <h:outputLabel value="Tipo: "/>
                     <h:outputLabel value="#{registro.getIng().tipo}"/>
                     
                 </h:panelGrid>
                </h:form>
            </div>
        </ui:define>
</ui:composition>
