<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:define name="title">Inicio</ui:define> 
    <ui:define name="content">
        <c:choose>
            <c:when test="#{empty controlAutorizacion.usuario}">
                
                <h1><img src="imagenes/MUÑEQUITAS.jpg"></img></h1>
                
                <h:form>
                   <h2>
                   <p1>Usuario:</p1><br/>
                   <p2><h:inputText value="#{login.usuario.username}"/></p2><br/>
            
                    <p3>Contraseña:</p3><br/>
                    <p4><h:inputSecret value="#{login.usuario.contrasenia}"/></p4><br/>
            
                    <p5><h:commandButton value="Autenticar" action="#{login.autenticar()}"/></p5><br/>
                    </h2>
                </h:form>
            </c:when>
        <c:otherwise>
            <p>Debe salir de la aplicación si quiere entrar como otro usuario</p>
        </c:otherwise>
        </c:choose>
        <h:messages/>
    </ui:define>
    
</ui:composition>
